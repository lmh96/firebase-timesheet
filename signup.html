<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sign up</title>
</head>

<body>
    <form onsubmit="return false">
        <div class="form-group">
            <label>Email: </label>
            <input id="emailInput" class="form-control">
        </div>
        <div class="form-group">
            <label>Name: </label>
            <input id="nameInput" class="form-control">
        </div>
        <div class="form-group">
            <label>Role:</label>
            <input id="roleInput" class="form-control">
        </div>
        <div class="form-group">
            <label>Monthly Rate: </label>
            <input id="monthlyRateInput" class="form-control">
        </div>

        <button id="submitBtn">Submit</button>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="assets/js/functionality.js"></script>
</body>

</html>
